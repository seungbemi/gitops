# https://github.com/traefik/traefik-helm-chart/blob/v20.8.0/traefik/values.yaml
traefik:
  service:
    spec:
      loadBalancerIP: "192.168.50.245"
  logs:
    # Traefik logs concern everything that happens to Traefik itself (startup, configuration, events, shutdown, and so on).
    general:
      # By default, the logs use a text format (common), but you can
      # also ask for the json format in the format option
      # format: json
      # By default, the level is set to ERROR. Alternative logging levels are DEBUG, PANIC, FATAL, ERROR, WARN, and INFO.
      level: ERROR
  deployment:
    podLabels:
      app: traefik
      metrics: enabled
  ingressRoute:
    dashboard:
      enabled: false
  additionalArguments:
    - "--certificatesresolvers.le.acme.storage=/data/acme.json"
  ports:
    external:
      port: 7443
      expose: true
      exposedPort: 8443
      protocol: TCP
  resources:
    requests:
      cpu: "300m"
      memory: "250Mi"
    limits:
      cpu: "600m"
      memory: "500Mi"
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
        - type: Pods
          value: 1
          periodSeconds: 60
