# https://github.com/traefik/traefik-helm-chart/blob/v20.8.0/traefik/values.yaml
traefik:
  service:
    spec:
      loadBalancerIP: "172.20.0.200"
  logs:
    # Traefik logs concern everything that happens to Traefik itself (startup, configuration, events, shutdown, and so on).
    general:
      # By default, the logs use a text format (common), but you can
      # also ask for the json format in the format option
      # format: json
      # By default, the level is set to ERROR. Alternative logging levels are DEBUG, PANIC, FATAL, ERROR, WARN, and INFO.
      level: ERROR
  deployment:
    podLabels:
      app: traefik
      metrics: enabled
  ingressRoute:
    dashboard:
      enabled: false
  additionalArguments:
    - "--certificatesresolvers.le.acme.storage=/data/acme.json"
  ports:
    external:
      port: 7443
      expose: true
      exposedPort: 8443
      protocol: TCP
  resources:
    limits:
      cpu: 300m
      memory: 500Mi
    requests:
      cpu: 30m
      memory: 200Mi
    
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
        - type: Pods
          value: 1
          periodSeconds: 60
