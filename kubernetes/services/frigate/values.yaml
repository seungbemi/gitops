# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.1.0/charts/other/app-template/values.schema.json
# https://github.com/bjw-s/helm-charts/blob/common-3.1.0/charts/library/common/values.yaml
defaultPodOptions:
  securityContext:
    privileged:  true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: coral-tpu-node
            operator: In
            values:
            - "true"

controllers:
  main:
    enabled: true
    strategy: RollingUpdate
    rollingUpdate:
        maxUnavailable: 1
        maxSurge: 0
    containers:
      main:
        image:
          repository: ghcr.io/blakeblackshear/frigate
          pullPolicy: IfNotPresent
          tag: "{{ .Chart.AppVersion }}"
        
        env:
          TZ: "Europe/Helsinki"
        envFrom:
          - secretRef:
              name: frigate-secrets
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true

    initContainers:
      init-config:
        image: 
          repository: busybox
          tag: latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            cp /tmp/config/config.yml /config/config.yml

service:
  main:
    controller: main
    ports:
      http:
        port: 5000
      rtsp:
        port: 8554
      rtmp:
        port: 1935


configMaps:
  # -- frigate configuration - see [Docs](https://docs.frigate.video/configuration/index) for more info
  config:
    enabled: true
    labels:
      app: frigate
    data:
      config.yml: |
        mqtt:
          host: mosquitto.messaging
          port: 1883
          topic_prefix: frigate
          client_id: frigate
          # Optional: user
          user: "{FRIGATE_MQTT_USER}"
          password: "{FRIGATE_MQTT_PASSWORD}"
          stats_interval: 60
        detectors:
          coral:
            type: edgetpu
            device: usb
        ffmpeg:
          hwaccel_args: preset-vaapi
        record:
          enabled: true
          events:
            retain:
              default: 14
              mode: active_objects
        snapshots:
          enabled: true
          crop: true
          height: 175
          retain:
            default: 14
            objects:
              person: 15
        go2rtc:
          streams:
            front_door:
              - rtsp://{FRIGATE_RSTP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_RTSP_HOST_CAM1}:554/cam/realmonitor?channel=1&subtype=0
            front_door_sub:
              - rtsp://{FRIGATE_RSTP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_RTSP_HOST_CAM1}:554/cam/realmonitor?channel=1&subtype=2
            back_door:
              - rtsp://{FRIGATE_RSTP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_RTSP_HOST_CAM2}:554/cam/realmonitor?channel=1&subtype=0
            back_door_sub:
              - rtsp://{FRIGATE_RSTP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_RTSP_HOST_CAM2}:554/cam/realmonitor?channel=1&subtype=2
        cameras:
          front_door:
            ffmpeg:
              inputs:
                - path: rtsp://127.0.0.1:8554/front_door_sub
                  roles:
                    - detect
                - path: rtsp://127.0.0.1:8554/front_door
                  roles:
                    - record
                    - rtmp
            motion:
              mask:
                - 329,0,1280,0,1280,372,1207,499,576,100,340,82
          back_door:
            ffmpeg:
              inputs:
                - path: rtsp://127.0.0.1:8554/back_door_sub
                  roles:
                    - detect
                - path: rtsp://127.0.0.1:8554/back_door
                  roles:
                    - record
                    - rtmp
            motion:
              mask:
                - 1280,0,1244,206,1055,117,1003,286,486,102,489,0
persistence:
  data:
    enabled: true
    type: nfs
    server: diskstation.local
    path: /volume1/LTS/frigate
    advancedMounts:
      main:
        main:
        - path: /media/frigate
  config-folder:
    enabled: true
    storageClass: ceph-block
    globalMounts: 
      - path: /config
    accessMode: ReadWriteOnce
    size: "1Gi"
  config:
    enabled: true
    type: configMap
    name: frigate-config
    globalMounts: 
      - path: /tmp/config/config.yml
        subPath: config.yml
    defaultMode: 384
  shm:
    enabled: true
    type: emptyDir
    advancedMounts:
      main:
        main:
        - path: /dev/shm
    sizeLimit: 1Gi
    medium: Memory
  tpu:
    enabled: true
    type: hostPath
    hostPath: /dev/bus/usb
  hwaccel:
    enabled: true
    type: hostPath
    hostPath: /dev/dri/renderD128
