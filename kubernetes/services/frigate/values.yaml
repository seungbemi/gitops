# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.1.0/charts/other/app-template/values.schema.json
# https://github.com/bjw-s/helm-charts/blob/common-3.1.0/charts/library/common/values.yaml
defaultPodOptions:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: coral-tpu-node
            operator: In
            values:
            - "true"

controllers:
  main:
    enabled: true
    strategy: RollingUpdate
    rollingUpdate:
        maxUnavailable: 1
        maxSurge: 0
    containers:
      main:
        image:
          repository: ghcr.io/blakeblackshear/frigate
          pullPolicy: IfNotPresent
          tag: "{{ .Chart.AppVersion }}"
        env:
          TZ: "Europe/Helsinki"
        envFrom:
          - secretRef:
              name: frigate-secrets
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          privileged:  true

service:
  main:
    controller: main
    ports:
      http:
        port: 8971
      rtsp:
        port: 8554

persistence:
  data:
    enabled: true
    type: nfs
    server: diskstation.local
    path: /volume1/LTS/frigate
    advancedMounts:
      main:
        main:
        - path: /media/frigate
  config-folder:
    enabled: true
    storageClass: ceph-block
    globalMounts: 
      - path: /config
    accessMode: ReadWriteOnce
    size: "1Gi"

  shm:
    enabled: true
    type: emptyDir
    advancedMounts:
      main:
        main:
        - path: /dev/shm
    sizeLimit: 1Gi
    medium: Memory
  tpu:
    enabled: true
    type: hostPath
    hostPath: /dev/bus/usb
  hwaccel:
    enabled: true
    type: hostPath
    hostPath: /dev/dri/renderD128
