# https://github.com/grafana/helm-charts/blob/loki-stack-2.9.9/charts/loki-stack/values.yaml
loki-stack:
  # https://github.com/grafana/loki/blob/v2.7.3/production/helm/loki/values.yaml
  loki:
    isDefault: false
    persistence:
      enabled: true
      accessModes:
      - ReadWriteOnce
      size: 15Gi
      selector:
        matchLabels:
          app.kubernetes.io/name: pv-loki
    serviceMonitor:
      enabled: true
      interval: 1m
